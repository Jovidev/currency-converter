<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Code club convert money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Club Convert money</h1>
        </header>
        <main>
            <label for="">
                Converter <b>de</b>
                <select name="" id="">
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>
            <label for="">
                Converter <b>para</b>
                <select name="" id="currency-select">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>
            <label>
                Valor
                <input placeholder="R$ 10.000,00" id="input-real">
                </input>
            </label>


            <button id="convert-button" type="button">Converter</button>
            <section>
                <div class="currency-container">
                    <img src="./assets/BRA.png" alt="Bandeira-Brasil">
                    <p class="currency-name">Real</p>
                    <p id="real-value-text" class="currency-value">R$ 10.000,00</p>
                </div>
                <img class="arrow-img" src="./assets/Seta.png" alt="Seta">

                <div class="currency-container">
                    <img id="currency-img" src="./assets/EUA.png" alt="Bandeira-Pais-Conversão">
                    <p id="currency-name" class="currency-name">Dólar americano</p>
                    <p id="currency-value-text" class="currency-value">US$ 2.000,00</p>
                </div>
            </section>
        </main>

    </div>
    <script src="script.js"></script>
</body>
</html>
